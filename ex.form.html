<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong><h1>Cadastro da Liga dos Programadores</h1></strong>

    <form>
        <label for="fname">Nome:</label>
        <input type="text" id="q" name="nome" placeholder="Insira aqui o seu nome"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="q" email="email" placeholder="Insira aqui o seu email"> 
        <label for="Password">-  Password:</label> <input type="password" placeholder="Insira aqui sua senha"><br><br>
        <label for="date">Data de Nascimento</label>
        <input type="date">
        <label for="myfile">- Foto</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <label for="nacionality">Nacionalidade:</label>
        <select id="nacionality" name="nacionality">
        <option value="Brasil">Brasil</option>
        <option value="Europa">Europa</option>
        <option value="Portugal">EUA</option>
        </select>
        

        <label for="genero">- Genero:</label>
        
        <input type="radio" id="html" name="genero" value="HTML">
        <label for="genero">F</label>
        <input type="radio" id="m" name="genero" value="m">
        <label for="m">M</label><br><br>
        <label for="title">Linguagens que você domina:</label><br>
        <input type="checkbox" id="check" name="check" value="JavaScript">
        <label for="checkbox">JavaScript -</label>
        <input type="checkbox" id="null" name="null" value="Python">
        <label for="checkbox">Python -</label>
        <input type="checkbox" id="check5" name="check5" value="C">
        <label for="checkbox">C -</label>
        <input type="checkbox" id="check" name="check" value="Java">
        <label for="checkbox">Java</label>
        <br><br>
        <textarea name="mensagem" rows="10" cols="30" placeholder="Por que você quer ser um programador ?"></textarea>
        <br><br>
        <input type="submit" value="Criar">


        </form>
    
</body>
</html>
